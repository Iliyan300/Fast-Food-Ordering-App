<!DOCTYPE html>
<html lang="en">
    <head>
       <link rel="stylesheet" href="style.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
       <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chewy&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header-container">
            <h1 class="title">SKARICHKATA</h1>
            <p class="sub-title">The best burgers and pizzas in town</p>
        </div>
        </header>
        <section>
            <div class="menu-container" id="menu-box">
            </div>
        </section>
        <section>
            <div class="order-modal modal-hidden" id="modal">
                <h3>Your order</h3>
                <div class="added-products">
                   <ul class="products-list" id="list">
                </ul>
                </div>
                <div class="line"></div>
                <div>
                    <ul class="products-list">
                        <li class="item">Total Cost: <span class="total-price" id="total"></span></li>
                    </ul>

                </div>
                <button class="order-btn">Complete order</button>
            </div>
          
        </section>
	<script src="index.js" type="module"></script>
    </body>
</html>
